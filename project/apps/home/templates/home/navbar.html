 <!-- Responsive navbar-->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">myDrugsApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link {% if request.path == "/" %}active{% endif %}" aria-current="page" href="{% url 'home:index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == "/about/" %}active{% endif %}" href="{% url 'home:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == "/drug/drug_list" %}active{% endif %}" href="{% url 'drug:drug_list' %}">Drugs</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link">[ {{ user.username }} ]</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login:logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link {% if request.path == "/accounts/login/" %}active{% endif %}" href="{% url 'registration:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == "/login/register/" %}active{% endif %}" href="{% url 'login:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
