{% extends 'home/base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data" style="max-width: 400px; background-color: rgb(213, 213, 213); margin-top: 20px;">
            <h1>Updating {{ drug.name }}</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-dark" type="submit" value="Update Drug">
        </form>
    </div>
{% endblock  %}
